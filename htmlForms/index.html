<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>htmFormsExercise</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="#"></form>
     <!-- firstname,last name, email, password field -->
        <fieldset>
            <label>Enter Your First Name: <input type="text"></label>
            <label>Enter your Last Name: <input type="text"></label>
            <label>Enter Your email:    <input type="email"></label>
            <label>Enter Your password <input type="password" pattern="[a-z0-5]{8,}" required></label>
        </fieldset>
        <fieldset>
            <label><input type="radio" name="account-type"/>Personal Account</label>
            <label><input type="radio" name="account-type"/>Business Account</label>
            <label><input type="checkbox" required />I accept <a href="#">terms and conditions</a></label>
        </fieldset>
        <fieldset>
            <label>Upload Profile Picture <input type="file"></label>
            <label>Input Your Age (years): <input type="number" min="13" max="120"></label>
            <label>
                How did you hear from us?
            <select>
                <option value="">(Select One)</option>
                <option value="1">News</option>
                <option value="2">Blog</option>
                <option value="3">Forum</option>
                <option value="4">Others</option>
            </select>
            </label>
            <label>
                Provide a bio
                <textarea name="" id="" cols="30" rows="3"></textarea>
            </label>
        </fieldset>
        
        <input type="submit" value="submit"/>
</body>
</html>
